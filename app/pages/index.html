<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Welcome!</title>
  <base href="/"/>

  <!-- build:css /css/app.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" type="text/css" href="/css/app.css"/>
  <!-- endbuild -->

</head>

<body ng-app="app" class="default-theme">

<div ng-controller="AppController as vm" ng-cloak>

  <div ng-show="vm.authenicated" layout="column" class="login">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button hide-gt-sm" aria-label="Navigation" ng-click="vm.openNav()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
        <span flex></span>
        <h1>Vendor Admin Dashboard</h1>
        <span flex></span>
        <md-button class="md-icon-button show-sm" aria-label="Sign Out" ng-click="vm.signOut()">
          <i class="fa fa-sign-out"></i>
        </md-button>
      </div>
    </md-toolbar>

    <section layout="row" flex>

      <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-sm')">

        <md-content>

          <md-toolbar hide-gt-sm>
            <md-button ng-click="vm.closeNav()">
              Close
            </md-button>
          </md-toolbar>

          <md-menu-content>
            <md-menu-item ng-repeat="link in vm.links">
              <md-button class="md-secondary md-raised" ui-sref="{{link|lowercase}}" ng-click="vm.closeNav()">{{link}}
              </md-button>
            </md-menu-item>
          </md-menu-content>

        </md-content>

      </md-sidenav>

      <md-content flex>
        <div class="ui-view"></div>
      </md-content>

    </section>
  </div>


  <div ng-show="!vm.authenicated" class="login">


    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding"
                class="login-form">

      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <span flex></span>
            <h1>Vendor Admin Dashboard</h1>
            <span flex></span>
          </div>
        </md-toolbar>

        <md-card-content>
          <form name="vm.loginForm">
            <md-input-container class="md-block">
              <label>Login</label>
              <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
              <div ng-messages="vm.loginForm.email.$error" role="alert" multiple="">
                <div ng-message="required">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="vm.formData.password" placeholder="password"
                     required=""/>
              <div ng-messages="vm.loginForm.password.$error" role="alert" multiple="">
                <div ng-message="required">Please enter your password.</div>
              </div>
            </md-input-container>

            <md-button ng-disabled="!vm.loginForm.$valid" ng-click="vm.signIn()" class="md-raised md-primary">
              <i class="fa fa-sign-in"></i>&nbsp
              Login
              &nbsp
            </md-button>

          </form>
        </md-card-content>
      </md-card>
    </md-content>


  </div>

</div>


<!-- build:js /js/app.js -->
<!-- bower:js -->
<!-- endbower -->
<script type="text/javascript" src="./js/angular-templates.js"></script>
<!-- endbuild -->

</body>
</html>
