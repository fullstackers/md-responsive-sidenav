<div layout="column" class="responsive-sidenav">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button hide-gt-sm" aria-label="Navigation" ng-click="vm.openNav()">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </md-button>
      <span flex></span>
      <h1>{{title}}</h1>
      <span flex></span>

      <md-button class="md-icon-button" aria-label="Close" ng-click="vm.close()" ng-if="vm.closeEnable">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </md-button>
    </div>
  </md-toolbar>

  <section layout="row" flex>

    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

      <md-content>

        <md-toolbar hide-gt-sm>
          <md-button ng-click="vm.closeNav()">
            Close
          </md-button>
        </md-toolbar>

        <div ng-include src="sideTemplate"></div>

      </md-content>

    </md-sidenav>

    <md-content flex>
      <div class="ui-view"></div>
    </md-content>

  </section>
</div>
