<div layout="column" class="responsive-sidenav">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button hide-gt-sm" aria-label="Navigation" ng-click="vm.openNav()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </md-button>
      <span flex></span>
      <h1>{{title}}</h1>
      <span flex></span>
      <md-button class="md-icon-button show-sm" aria-label="Sign Out" ng-click="vm.signOut()">
        <i class="fa fa-sign-out"></i>
      </md-button>
    </div>
  </md-toolbar>

  <section layout="row" flex>

    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

      <md-content>

        <md-toolbar hide-gt-sm>
          <md-button ng-click="vm.closeNav()">
            Close
          </md-button>
        </md-toolbar>

        <div ng-include src="sideTemplate"></div>

      </md-content>

    </md-sidenav>

    <md-content flex>
      <div class="ui-view"></div>
    </md-content>

  </section>
</div>
